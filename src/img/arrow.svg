<svg className="radio-img" version="1.1" xmlns="http://www.w3.org/2000/svg" width="50" height="30" viewBox="0 0 100 60" fill="#449de1" stroke="#449de1">
   <g transform="rotate(-90,25,15)">
      <line x1="10" y1="10" x2="25" y2="25" stroke-width="3" />
      <line x1="25" y1="25" x2="40" y2="10" stroke-width="3" />
      <animateTransform
         attributeName="transform"
         type="rotate"
         from="0 25 15"
         to="-90 25 15"
         dur=".5s"
         repeatCount="1" />
      <!-- <animate attributeName="rotate" values="90" dur="2s" repeatCount="indefinite" /> -->
   </g>
</svg> 